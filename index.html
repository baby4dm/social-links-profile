<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="profile-container">
        <img
          class="avatar-img"
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar"
        />
        <div class="profile-info">
          <h1 class="name">Jessica Randall</h1>
          <h2 class="location">London, United Kingdom</h2>
          <p class="description">"Front-end developer and avid reader."</p>
        </div>
        <div class="links-container">
          <ul class="links">
            <li><a class="list-link" href="">GitHub</a></li>
            <li><a class="list-link" href="">Frontend</a></li>
            <li><a class="list-link" href="">Mentor</a></li>
            <li><a class="list-link" href="">LinkedIn</a></li>
            <li><a class="list-link" href="">Twitter</a></li>
            <li><a class="list-link" href="">Instagram</a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
